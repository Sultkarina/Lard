<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Vite Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="container">
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        placeholder="Поиск сотрудника"
        aria-label="Search employee">
      <span class="example-text">Например: Ивано Иван</span>
      <button class="search-button" aria-label="Search">
        <img src="/images/favicon/find.svg" width="18" height="18">
      </img>
      </button>
    </div>
    
        
   </div>
   <div class="flex-container">
    <div class="flex-item">
        <div class="item-text">Константинопольский Константин Константинович</div>
        <div class="item-inn">ИНН 1234567890</div>
        <div class="item-cmz">СМЗ</div>
        <div class="item-text2">промышленный альпинист</div>
    </div>
    <div class="flex-item">
        <div class="item-text3">RU 4002 571654</div>
        <div class="item-line"></div>
        <div class="item-text3">г. Санкт-Петербург</div>
        <div class="item-line"></div>
        <div class="item-text3">Дата рождения: 23.06.2001</div>
        <div class="item-line"></div>
        <div class="item-text3">Возраст: 21 год</div>
        <div class="item-line"></div>
        <div class="item-text3">Пол: мужской</div>
    </div>
    <div class="flex-item row">
        <div class="item-inf">Истекают все документы</div>
    </div>
</div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
